<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!--
      Utilisation de Sass :
      À chaque nouvelle ouverture du terminal, taper la commande
      "./dart-sass/sass sass/styles.scss styles.css --watch"
    -->
  </head>

  <body>
    <header>
      <p id="logo-p"><img src="Images/Logo.png" alt="Logo" id="logo"></p>
      <h1>Les petits plats</h1>
      <div id="search">
        <form>
          <input id="search-input" type="text"
          placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
        </form>
        <a href="#" id="search-button">
          <img src="Images/Loupe.png" alt="Search" id="loupe">
        </a>
      </div>
    </header>

    <main id="main-section">
      <section class="section">
        <article class="section-top"></article>
        <article class="section-bottom">
          <div class="bottom-title-time">
            <div class="bottom-title">Limonade de Coco</div>
            <div class="bottom-time">
              <img src="Images/Temps.png" alt="Durée" id="temps">
              <span>10 min</span>
            </div>
          </div>
          <div class="bottom-descr">
            <div class="bottom-ingr">
              Lait de coco: 400ml
              <br>Jus de citron: 2
              <br>Crème de coco: 4 cuillères
              <br>Sucre: 20g
              <br>Glaçons: 2
            </div>
            <div class="bottom-recipe">
              Mettre les glaçons à votre goût dans le blender,
              ajouter le lait, la crème de coco, le jus de 2 citrons
              et le sucre. Mixer jusqu'à avoir la consistence désirée.
            </div>
          </div>
        </article>
      </section>
      <section class="section">
        <article class="section-top"></article>
        <article class="section-bottom">
          <div class="bottom-title-time">
            <div class="bottom-title"></div>
            <div class="bottom-time"></div>
          </div>
          <div class="bottom-descr">
            <div class="bottom-ingr"></div>
            <div class="bottom-recipe"></div>
          </div>
        </article>
      </section>
      <section class="section">
        <article class="section-top"></article>
        <article class="section-bottom">
          <div class="bottom-title-time">
            <div class="bottom-title"></div>
            <div class="bottom-time"></div>
          </div>
          <div class="bottom-descr">
            <div class="bottom-ingr"></div>
            <div class="bottom-recipe"></div>
          </div>
        </article>
      </section>
    </main>

    <script type="module" src="javascript/scripts-main.js"></script>
  </body>
</html>
