<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">

  <body>
    <header>
      <p id="logo-p"><img src="Images/Logo.png" alt="Logo" id="logo"></p>

        <input id="search-input" type="text"
        placeholder="Rechercher un ingrédient, un appareil, un ustensile ou une recette">

          <img src="Images/Loupe.png" alt="Search" id="loupe">

      </div>
    </header>

    <section id="tagLine"></section>

    <nav id="dropdown-line">
      <a href="" class="dropdown" id="drop_Ingr">
        <div class="closed-drop" id="closed-drop1">
          <span class="drop-title">Ingrédients</span>
          <input class="drop-input" id="drop1-input" type="text" placeholder="Rechercher un ingrédient">
          <img class="up-arrow" src="Images/UpArrow.png" alt="">
          <img class="down-arrow" src="Images/DownArrow.png" alt="">
        </div>
        <div class="expanded-drop" id="expanded-drop1">
          <!--<input class="drop-input" id="drop1-input" type="text" placeholder="Rechercher un ingrédient">-->
        </div>
      </a>
      <!-- TEST DE STRUCTURE DIFFERENTE -->
      <a href="" class="dropdown-closed" id="drop_Ingr-closed">
        <!--
        <span class="drop-title-test">Ingrédients</span>
        <img class="down-arrow-test" src="Images/DownArrow.png" alt="">
        -->
      </a>
      <!--
      <a href="" class="dropdown-open" id="drop_Ingr-open">

        <img class="up-arrow-test" src="Images/UpArrow.png" alt="">
      </a>-->
      <!-- FIN DE TEST -->
      <a href="" class="dropdown" id="drop_Appa">
        <div class="closed-drop" id="closed-drop2">
          <span class="drop-title">Appareils</span>
          <input class="drop-input" id="drop2-input" type="text" placeholder="Rechercher un appareil">
          <img class="up-arrow" src="Images/UpArrow.png" alt="">
          <img class="down-arrow" src="Images/DownArrow.png" alt="">
        </div>
        <div class="expanded-drop" id="expanded-drop2"></div>
      </a>
      <a href="" class="dropdown" id="drop_Uste">
        <div class="closed-drop" id="closed-drop3">
          <span class="drop-title">Ustensiles</span>
          <input class="drop-input" id="drop3-input" type="text" placeholder="Rechercher un ustensile">
          <img class="up-arrow" src="Images/UpArrow.png" alt="">
          <img class="down-arrow" src="Images/DownArrow.png" alt="">
        </div>
        <div class="expanded-drop" id="expanded-drop3"></div>
      </a>

    <main id="main-section"></main>

    <script type="module" src="dist/index.js"></script>
